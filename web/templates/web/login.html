{% extends 'web/base.html' %}
{% block content %}
    <h1>Вход</h1>

    {% if message %}
        <b>{{ message }}</b>
    {% endif %}

    {% if form.errors %}
        <b>Пожалуйста, исправьте ошибки:</b>
        {{ form.errors }}
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Войти</button>
    </form>
{% endblock %}
